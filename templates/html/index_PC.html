		<script type="text/javascript">
			var currentPicNo = 1;//当前图片页
			var picNum = 3;//图片页数
			var deltaScroll = 0;//记录scroll变化值
			var deltaScope = 200;//scroll滑动阈值
			
			function changePointStatus(tmp){		//改变点的状态
				currentPicNo = tmp.href.charAt(tmp.href.length - 1);
				for(i=1;i<picNum+1;i++){
		        	document.getElementById("pointstatus"+i).style.background="rgba(0,0,0,0)";
		        }
		        document.getElementById("pointstatus"+currentPicNo).style.background="#333";
			}
			
			var winSize = function() { 		//获取屏幕宽度和高度
		    	var e = window, 
		        	a = 'inner'; 
		  
		    	if (!('innerWidth' in window )){ 
		        	a = 'client'; 
		        	e = document.documentElement || document.body; 
		    	} 
		  
		   		 return { width : e[ a+'Width' ] , height : e[ a+'Height' ] }; 
			}; 
		  
			//TODO:设置每个div的宽度
			function setDivScope(){
				e = document.getElementsByClassName('section');
				for(i=0;i<e.length;i++){
					e[i].style.height=winSize().height+"px";
					e[i].style.width=winSize().width+"px";
				}
			}
			
			//注册滑轮事件
			function setMouseWheelListenFunction(){
			    /*注册事件*/
			    if (document.addEventListener) {
			        document.addEventListener('DOMMouseScroll', scrollFunc, false);
			    }//W3C  
			    window.onmousewheel = document.onmousewheel = scrollFunc; //IE/Opera/Chrome/Safari  
			}
			
			var scrollFunc = function (e) {
		        if (e.wheelDelta) {//IE/Opera/Chrome  
		        	if(e.wheelDelta>0){//上一张图片
		        		deltaScroll = deltaScroll+e.wheelDelta;
		        		if(deltaScroll>deltaScope){
		        			currentPicNo = currentPicNo-1;
							if(currentPicNo<1)
							{
								currentPicNo = 1;	
							}
							deltaScroll = 0;
		        		}
		        	}
		        	else if(e.wheelDelta<0){//下一张图片
		        		deltaScroll = deltaScroll+e.wheelDelta;
		        		if(deltaScroll<-deltaScope){
		        			currentPicNo = currentPicNo+1;
		        			if(currentPicNo>picNum)
							{
								currentPicNo = picNum;	
							}
							deltaScroll = 0;
		        		}
		        	}
		        	window.location.href='#section'+currentPicNo;
		        } else if (e.detail) {//Firefox
		        	if(e.detail>0){//上一张图片
		        		deltaScroll = deltaScroll+e.wheelDelta;
		        		if(deltaScroll>deltaScope){
		        			currentPicNo = currentPicNo-1;
							if(currentPicNo<1)
							{
								currentPicNo = 1;	
							}
							deltaScroll = 0;
		        		}
		        	}
		        	else if(e.detail<0){//下一张图片
		        		deltaScroll = deltaScroll+e.wheelDelta;
		        		if(deltaScroll<-deltaScope){
		        			currentPicNo = currentPicNo+1;
		        			if(currentPicNo>picNum)
							{
								currentPicNo = picNum;	
							}
							deltaScroll = 0;
		        		}
		        	}
					window.location.href='#section'+currentPicNo;
		        }
		        //设置边栏圈点颜色
		        for(i=1;i<picNum+1;i++){
		        	document.getElementById("pointstatus"+i).style.background="rgba(0,0,0,0)";
		        }
		        document.getElementById("pointstatus"+currentPicNo).style.background="#333";
		    }
			setDivScope();
			setMouseWheelListenFunction();
		</script>
		
		<script type="text/javascript">

			  if(locationHref.indexOf("section1")>0){

			  }else if(locationHref.indexOf("section3")>0){
				  currentPicNo = 3;
			  }
			//设置边栏圈点颜色

		}
